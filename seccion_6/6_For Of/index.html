<DOCTYPE html>
    <head>
        <TItle>Loop For Of</TItle>
    </head>
    <body>
        <script>
            let palabra = "Bienvenidos";

            function loopear(){
                for(let letra of palabra){
                    document.write(letra + "<br>");
                }
            }
            loopear(palabra)
        </script>
    </body>
</DOCTYPE>
