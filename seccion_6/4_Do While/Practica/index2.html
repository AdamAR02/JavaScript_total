<!DOCTYPE html>
<html>
<head> 
    <title>Practica 2</title>
</head>
<body>
    <script>

        function mostrarTabla(numero) {
            let Contador = 1;
            do {
                console.log(`${numero} x ${Contador} = ${numero * Contador}`);
                Contador++;
            } while (Contador <= 10);
        }
        let numero = parseInt(prompt("Ingrese un numero para mostrar su tabla:"));
        mostrarTabla(numero);

    </script>
</body>

</html>
